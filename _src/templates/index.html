<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Buscador de series</title>
</head>
<body>
  <div  class="wrapper" id="wrapper">
    <header>
      <h1 class="title">Buscador de series</h1>
    </header>
    <main class="main">
      <section class="favourites-wrapper">
        <form action="" method="post" class="form" id="form">
          <input type="text" class="input" id="input">
          <button type="button" class="btn" id="btn">Search</button>
        </form>
        <section id="favouriteSeries" class="hidden">
          <h2 class="subtitle">Mis series favoritas</h2>
          <ul id="favouriteList"></ul>
        </section>
      </section>
      <section class="search-results" id="searchResults">
        <ul id="resultsList"></ul>
      </section>
    </main>
  </div>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
