<html lang="es">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Buscador de series</title>

<body class="wrapper" id="wrapper">
  <header>
    <h1>Buscador de series</h1>
  </header>
  <main class="main">
    <section class="favourites-wrapper">
      <form action="" method="post" id="form">
        <input type="text" id="input">
        <button type="button" id="btn">Search</button>
      </form>
      <section id="favouriteSeries" class="hidden">
        <h2>Mis series favoritas</h2>
        <ul id="favouriteList"></ul>
      </section>
    </section>
    <section class="search-results" id="searchResults">
      <ul id="resultsList"></ul>
    </section>
  </main>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
